<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straddle Royale</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --sidebar-bg: #16213e;
            --highlight: #e94560;
            --accent: #f1c40f;
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 2px solid #000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 50; /* High Z-index */
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
        }

        .logo {
            font-family: 'Anton', sans-serif;
            font-size: 36px;
            color: var(--highlight);
            line-height: 1;
            margin-bottom: 20px;
        }

        .code-box {
            background: #000;
            border: 2px dashed var(--accent);
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .code-value { 
            font-family: 'Anton', sans-serif; 
            font-size: 40px; 
            color: var(--accent); 
            letter-spacing: 2px; 
        }

        #player-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-card {
            background: #252f4e;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid transparent;
            cursor: pointer; /* Always show hand cursor */
        }
        
        .player-card:hover { background: #3a4b7c; }
        .player-card.active-turn { border-color: #2ecc71; background: #1e3a2a; }
        .player-card.selected { background: #5c1818; border-color: var(--highlight); }
        .player-card.dead { opacity: 0.4; filter: grayscale(1); }

        .card-avatar { width: 40px; height: 40px; border-radius: 4px; background: #000; }
        .hp-dot { width: 10px; height: 10px; background: #333; border-radius: 50%; display: inline-block; margin-right: 2px; }
        .hp-dot.active { background: #2ecc71; }

        /* --- ARENA --- */
        #arena {
            flex-grow: 1;
            position: relative;
            background: radial-gradient(circle at center, #232342 0%, #1a1a2e 70%);
        }

        #top-bar {
            position: absolute;
            top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            color: white;
            border: 1px solid #444;
            z-index: 10;
            white-space: nowrap;
        }

        /* PLAYER AVATARS - High Z-Index to catch clicks */
        .arena-player {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            height: 140px;
            z-index: 100; /* Above background */
            transition: all 0.5s ease-out;
            cursor: pointer;
        }

        .arena-avatar {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 4px solid #333;
            background: #000;
            transition: 0.2s;
        }

        .arena-player:hover .arena-avatar { transform: scale(1.1); border-color: white; }
        .arena-player.active-turn .arena-avatar { border-color: #2ecc71; box-shadow: 0 0 20px #2ecc71; }
        .arena-player.selected .arena-avatar { border-color: var(--highlight); box-shadow: 0 0 30px var(--highlight); }
        .arena-player.dead { opacity: 0; pointer-events: none; }

        .arena-name {
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 5px;
            font-weight: bold;
        }

        /* --- ACTION BUTTON --- */
        #action-area {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 200; /* Above players */
        }

        .btn-action {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 4px solid white;
            background: var(--highlight);
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .btn-action:disabled { background: #555; opacity: 0.3; cursor: not-allowed; }

        /* --- DEBUGGER --- */
        #debug-msg {
            position: absolute; bottom: 10px; left: 360px;
            color: #f1c40f; font-family: monospace; font-size: 14px;
            z-index: 999; text-shadow: 1px 1px 0 #000;
        }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal {
            background: #fff; color: #000; padding: 30px; border-radius: 8px;
            width: 350px; text-align: center;
        }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 1.1rem; text-align: center; }
        .btn-main { width: 100%; padding: 15px; background: #000; color: #fff; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="logo">STRADDLE ROYALE</div>
        <div class="code-box"><div class="code-value" id="room-display">----</div></div>
        <div id="player-list"></div>
    </div>

    <div id="arena">
        <div id="top-bar">INITIALIZING...</div>
        <div id="debug-msg">Status: Ready</div>
        
        <!-- Players injected here -->
        <div id="arena-container"></div>

        <div id="action-area">
            <button id="btn-action" class="btn-action" disabled onclick="confirmAction()">✓</button>
        </div>
    </div>

    <!-- SETUP -->
    <div id="setup-screen" class="modal-overlay">
        <div class="modal">
            <h2>WELCOME</h2>
            <input type="text" id="my-name" placeholder="YOUR NAME" maxlength="10">
            <input type="text" id="my-avatar" placeholder="AVATAR URL (OPTIONAL)">
            <button class="btn-main" onclick="startGame('HOST')">HOST NEW GAME</button>
            <button class="btn-main" style="background:#555" onclick="showJoin()">JOIN GAME</button>
        </div>
    </div>

    <div id="join-screen" class="modal-overlay hidden">
        <div class="modal">
            <h2>JOIN ROOM</h2>
            <input type="text" id="join-code" placeholder="CODE (ABCD)">
            <button class="btn-main" onclick="startGame('JOIN')">CONNECT</button>
            <button class="btn-main" style="background:#999; color:black" onclick="location.reload()">BACK</button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const BROKER = 'wss://broker.emqx.io:8084/mqtt';
        const TOPIC_ROOT = 'straddle-v9-fix/';

        // --- STATE ---
        let client;
        let myId = Math.random().toString(36).substr(2, 8);
        let myName = "Player";
        let myAvatar = "";
        let roomCode = "";
        let isHost = false;

        let players = [];
        let turnIndex = 0;
        let phase = "LOBBY"; 
        let selectedTarget = null; // Local selection

        // --- SETUP ---
        function showJoin() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('join-screen').classList.remove('hidden');
        }

        function debug(msg) {
            document.getElementById('debug-msg').innerText = msg;
            console.log(msg);
        }

        function startGame(mode) {
            myName = document.getElementById('my-name').value.trim() || "Warrior";
            myAvatar = document.getElementById('my-avatar').value.trim() || `https://api.dicebear.com/9.x/bottts/svg?seed=${myId}`;

            if (mode === 'HOST') {
                isHost = true;
                roomCode = Math.random().toString(36).substr(2, 4).toUpperCase();
                players = [{id: myId, name: myName, avatar: myAvatar, hp: 3, dead: false}];
            } else {
                roomCode = document.getElementById('join-code').value.trim().toUpperCase();
                if (roomCode.length < 4) return alert("Invalid Code");
            }

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('join-screen').classList.add('hidden');
            document.getElementById('room-display').innerText = roomCode;

            connectNetwork();
        }

        // --- NETWORK ---
        function connectNetwork() {
            debug("Connecting to Relay...");
            client = mqtt.connect(BROKER);

            client.on('connect', () => {
                debug("Connected! Subscribing...");
                client.subscribe(TOPIC_ROOT + roomCode);
                if (!isHost) send({ type: 'HELLO', id: myId, name: myName, avatar: myAvatar });
                render();
            });

            client.on('message', (topic, msg) => {
                try {
                    const data = JSON.parse(msg.toString());
                    if (data.sender === myId) return; // Ignore own messages
                    handleMsg(data);
                } catch (e) { console.error(e); }
            });
        }

        function send(payload) {
            payload.sender = myId;
            client.publish(TOPIC_ROOT + roomCode, JSON.stringify(payload));
        }

        function handleMsg(data) {
            if (isHost) {
                // HOST LOGIC
                if (data.type === 'HELLO') {
                    if (!players.find(p => p.id === data.id)) {
                        players.push({ id: data.id, name: data.name, avatar: data.avatar, hp: 3, dead: false });
                        debug(`${data.name} Joined!`);
                        broadcastState();
                    } else {
                        broadcastState(); // Re-sync existing player
                    }
                } 
                else if (data.type === 'ATTACK_CMD') {
                    debug(`Attack Cmd from ${data.sender}`);
                    resolveAttack(data.sender, data.target);
                }
            } else {
                // CLIENT LOGIC
                if (data.type === 'STATE') {
                    players = data.players;
                    // Only update turn/phase if changed to avoid UI jitter
                    if (turnIndex !== data.turnIndex) selectedTarget = null;
                    turnIndex = data.turnIndex;
                    phase = data.phase;
                    render();
                }
                else if (data.type === 'FX') {
                    showFloat(data.target, data.text, data.color);
                }
            }
        }

        function broadcastState() {
            send({ type: 'STATE', players, turnIndex, phase });
            render();
        }

        // --- GAME LOGIC ---
        
        function clickPlayer(id) {
            // 1. Check Phase
            if (phase !== 'IDLE') {
                debug(`Ignored Click: Phase is ${phase}`);
                return;
            }

            // 2. Check Turn
            const turnPlayer = players[turnIndex];
            if (!turnPlayer || turnPlayer.id !== myId) {
                debug("Ignored Click: Not your turn");
                return;
            }

            // 3. Check Target validity
            if (id === myId) {
                debug("Ignored Click: Cannot target self");
                return;
            }
            
            const t = players.find(p => p.id === id);
            if (!t || t.dead) {
                debug("Ignored Click: Target is dead or invalid");
                return;
            }

            // 4. Select
            selectedTarget = id;
            debug(`Selected Target: ${t.name}`);
            render();
        }

        function confirmAction() {
            if (isHost && phase === 'LOBBY') {
                if (players.length < 2) return alert("Need 2 players");
                phase = 'IDLE';
                broadcastState();
                return;
            }

            if (phase === 'GAMEOVER') {
                location.reload();
                return;
            }

            if (phase === 'IDLE' && selectedTarget) {
                if (isHost) {
                    resolveAttack(myId, selectedTarget);
                } else {
                    debug("Sending Attack Command...");
                    send({ type: 'ATTACK_CMD', target: selectedTarget });
                    // Optimistic Update
                    phase = 'ROLLING'; 
                    render(); 
                }
            }
        }

        function resolveAttack(attId, defId) {
            const att = players.find(p => p.id === attId);
            const def = players.find(p => p.id === defId);
            
            // Security check
            const currentTurn = players[turnIndex];
            if (currentTurn.id !== attId) return debug("Attack Rejected: Wrong Turn");

            phase = 'ROLLING';
            selectedTarget = null;
            broadcastState();

            // Logic
            const r1 = Math.floor(Math.random() * 20) + 1;
            const r2 = Math.floor(Math.random() * 20) + 1;
            let hit = r1 > r2;
            
            setTimeout(() => {
                if (hit) {
                    def.hp--;
                    if (def.hp <= 0) { def.hp = 0; def.dead = true; }
                    send({ type: 'FX', target: defId, text: `HIT! -1`, color: '#e94560' });
                    showFloat(defId, `HIT! -1`, '#e94560');
                } else {
                    send({ type: 'FX', target: defId, text: `BLOCKED`, color: '#fff' });
                    showFloat(defId, `BLOCKED`, '#fff');
                }
            }, 1000);

            setTimeout(() => {
                const alive = players.filter(p => !p.dead);
                if (alive.length === 1) {
                    phase = 'GAMEOVER';
                } else {
                    // Next Turn
                    let loop = 0;
                    do {
                        turnIndex = (turnIndex + 1) % players.length;
                        loop++;
                    } while (players[turnIndex].dead && loop < 20);
                    phase = 'IDLE';
                }
                broadcastState();
            }, 3000);
        }


        // --- RENDER ---
        function render() {
            const list = document.getElementById('player-list');
            const arena = document.getElementById('arena-container');
            const topBar = document.getElementById('top-bar');
            const btn = document.getElementById('btn-action');

            list.innerHTML = '';
            arena.innerHTML = '';

            const turnPlayer = players[turnIndex] || {};
            const isMyTurn = turnPlayer.id === myId;

            // 1. Top Bar Status
            if (phase === 'LOBBY') {
                topBar.innerText = `LOBBY: ${players.length} WARRIORS`;
                btn.innerHTML = "▶";
                btn.disabled = !isHost;
                btn.style.opacity = isHost ? 1 : 0.5;
            } else if (phase === 'GAMEOVER') {
                const w = players.find(p => !p.dead);
                topBar.innerText = `WINNER: ${w ? w.name : 'NONE'}`;
                btn.innerHTML = "↺";
                btn.disabled = false;
                btn.style.opacity = 1;
            } else if (phase === 'ROLLING') {
                topBar.innerText = "ROLLING DICE...";
                btn.disabled = true;
                btn.style.opacity = 0;
            } else {
                // IDLE
                if (isMyTurn) {
                    topBar.innerText = selectedTarget ? "CLICK CHECK TO FIRE" : "YOUR TURN - SELECT TARGET";
                    topBar.style.color = selectedTarget ? "#f1c40f" : "#2ecc71";
                    btn.innerHTML = "✓";
                    btn.disabled = !selectedTarget;
                    btn.style.opacity = selectedTarget ? 1 : 0.3;
                } else {
                    topBar.innerText = `${turnPlayer.name}'S TURN`;
                    topBar.style.color = "white";
                    btn.disabled = true;
                    btn.style.opacity = 0;
                }
            }

            // 2. Draw Players
            const radius = 200;
            players.forEach((p, i) => {
                // Sidebar
                const card = document.createElement('div');
                card.className = `player-card ${p.dead ? 'dead' : ''}`;
                if (!p.dead && i === turnIndex) card.classList.add('active-turn');
                if (selectedTarget === p.id) card.classList.add('selected');
                
                // Dots
                let dots = '';
                for(let h=0; h<3; h++) dots += `<span class="hp-dot ${h < p.hp ? 'active' : ''}"></span>`;

                card.innerHTML = `
                    <img src="${p.avatar}" class="card-avatar">
                    <div style="flex-grow:1">
                        <div style="font-weight:bold">${p.name} ${p.id===myId?'(YOU)':''}</div>
                        <div>${dots}</div>
                    </div>
                `;
                // DIRECT CLICK HANDLER
                card.onclick = () => clickPlayer(p.id);
                list.appendChild(card);

                // Arena
                if (!p.dead) {
                    const angle = (i * (360 / players.length)) - 90;
                    const rad = angle * (Math.PI / 180);
                    const x = Math.cos(rad) * radius;
                    const y = Math.sin(rad) * radius;

                    const av = document.createElement('div');
                    av.className = 'arena-player';
                    if (i === turnIndex) av.classList.add('active-turn');
                    if (selectedTarget === p.id) av.classList.add('selected');
                    
                    // Centering
                    av.style.left = `calc(50% + ${x}px)`;
                    av.style.top = `calc(50% + ${y}px)`;
                    av.style.marginLeft = "-60px";
                    av.style.marginTop = "-70px"; // Height/2
                    av.id = `av-${p.id}`; // For FX

                    av.innerHTML = `
                        <img src="${p.avatar}" class="arena-avatar">
                        <div class="arena-name">${p.name}</div>
                    `;
                    // DIRECT CLICK HANDLER
                    av.onclick = () => clickPlayer(p.id);
                    arena.appendChild(av);
                }
            });
        }

        function showFloat(id, text, color) {
            const el = document.getElementById(`av-${id}`);
            if (!el) return;
            const f = document.createElement('div');
            f.className = 'floater';
            f.innerText = text;
            f.style.color = color;
            el.appendChild(f);
            setTimeout(() => f.remove(), 2000);
        }

        // Force initial resize just in case
        window.addEventListener('resize', render);

    </script>
</body>
</html>
